<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Modérateur</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <textarea id="text" rows="8" cols="80"></textarea>
        <input id="button" type="submit" value="Modérer">

    <script>
    var textInputElement = document.getElementById("text")
    var inputElement = document.getElementById("button")

    inputElement.addEventListener ("click" , function () {
        alert(textInputElement.value);
    });
    </script>

</html>
